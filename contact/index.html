<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <title>お問い合わせ | Reflex Quiz Arena</title>
  <link rel="stylesheet" href="/assets/style.css" />
  <link rel="icon" href="/assets/favicon.svg" type="image/svg+xml" />
</head>
<body>
  <div class="wrap">
    <nav class="nav">
  <a class="brand" href="/"><span class="brandMark">RQA</span><span class="brandText">Reflex Quiz Arena</span></a>
  <div class="navLinks">
    <a href="/play/">遊ぶ</a>
    <a href="/rules/">ルール</a>
    <a href="/mode/free/">フリー対戦</a>
    <a href="/mode/rated/">レート対戦</a>

  </div>
</nav>
    <main class="main">
      
<div class="hero">
  <h1 class="h1">お問い合わせ</h1>
  <p class="p">ご意見・不具合報告はこちらから。</p>
</div>

<div class="grid grid2" style="margin-top:12px">
  <section class="card">
    <div class="h2">メール</div>
    <p class="p">下のリンクからメールアプリを開けます。</p>
    <div class="btnRow">
      <a class="btn primary" id="mailLink" href="mailto:contact@example.com?subject=Reflex%20Quiz%20Arena%20お問い合わせ">メールで連絡</a>
    </div>
    <div class="small" style="margin-top:8px">宛先：<span id="mailAddr">contact@example.com</span></div>
  </section>

  <section class="card">
    <div class="h2">書くと助かる情報</div>
    <ul class="list">
      <li>発生したページURL</li>
      <li>端末/ブラウザ（例：Windows + Chrome）</li>
      <li>発生手順（できるだけ具体的に）</li>
    </ul>
  </section>
</div>

<script>
  const cfg = window.SITE_CONFIG || {};
  const email = cfg.contactEmail || "contact@example.com";
  const link = document.getElementById("mailLink");
  const addr = document.getElementById("mailAddr");
  if (link) link.href = "mailto:" + encodeURIComponent(email) + "?subject=" + encodeURIComponent("Reflex Quiz Arena お問い合わせ");
  if (addr) addr.textContent = email;
</script>

    </main>

  <div class="footerGrid">
    <div>

    </div>

      <a href="/contact/">お問い合わせ</a>
    </div>
  </div>
  <div class="tiny muted">© 2026 Reflex Quiz Arena</div>
</footer>
